<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
   <form action="link">

     <div>
    <label for="text">Nombre</label>
       <input type="text" id="text" pattern="[a-zA-Z ]{3,50}">
       </div>
       
      <div>
        <label for="number">Numero</label>
        <input type="number" id="number"  step="1" >
      </div>
       
      <div>
        <label for="valnumber">Validacion Numero</label>
        <input type="text" id="valnumber"  pattern="[0-9]{1,10}" >
      </div>
     
            <div>
        <label for="valemail">Validacion Email</label>
        <input type="text" id="valemail"  pattern="^[a-zA-Z0-9\.-_+]+@[a-zA-Z\.]+\.[a-zA-Z0-9]+$" >
      </div>

      
 
      <div>
        <h4>Genero</h4>

        <label for="op1">Hombre</label>
        <input type="radio" id="op1" name="opcion" checked>
        
        <label for="op2">Mujer</label>
        <input type="radio" id="op2" name="opcion" >


      </div>

      <div>
        <h4>Que quieres comprar</h4>
        <label for="check1">Zapatos</label>
        <input type="checkbox" id="check1" name="op" checked>

        <label for="check">Ropa</label>
        <input type="checkbox" id="check" name="op">


      </div>

      <div>
        <h4>Carga una foto</h4>
        <input type="file" accept="image/png , image/jpg" multiple >
         

      </div>

      <div>
        <h4>Gustos</h4>
        <label for="opcion 1">Futbol</label>
         <input type="checkbox" id="opcion 1" name="op1">
         
         <label for="opcion 2">Tennis</label>
          <input type="checkbox" id="opcion2" name="op2">

          <label for="opcion3">Running</label>
          <input type="checkbox" id="opcion3" name="op3" checked>


      </div>
        
        <div>
           <input type="text" minlength="8" maxlength="15">


        </div>





       <div>
       <input type="submit" >
       </div>
   </form>



</body>
</html>
